server {
  listen       80;

  location /ui/cdn {
    proxy_pass http://ui;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location ~ ^/api/v1/(.*)$ {
    proxy_pass http://api/$1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /health {
    default_type application/json;
    return 200 '{"health": "ok"}';
  }

  location / {
    proxy_pass       http://ui;
    proxy_set_header Host      $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
